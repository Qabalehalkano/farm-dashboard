<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Data Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <h1>Farm Data Dashboard</h1>
  </header>

  <main>
    <section id="input-section">
      <h2>Input Farm Data</h2>
      <form id="farm-data-form">
        <label for="crop">Crop Type:</label>
        <input type="text" id="crop" name="crop" required>

        <label for="yield">Crop Yield (tons):</label>
        <input type="number" id="yield" name="yield" required>

        <label for="water">Water Usage (liters):</label>
        <input type="number" id="water" name="water" required>

        <label for="fertilizer">Fertilizer Usage (kg):</label>
        <input type="number" id="fertilizer" name="fertilizer" required>

        <button type="submit">Submit Data</button>
      </form>
    </section>

    <section id="output-section">
      <h2>Farm Data Summary</h2>
      <div id="data-output"></div>
    </section>

    <section id="chart-section">
      <h2>Farm Data Visualization</h2>
      <canvas id="data-chart"></canvas>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
